<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="/css/acceuil.css">
</head>
<body>


    <div class="navbar">

        <div class="navGauche">
            <p class="logoNavBar">TrapHub</p>
        </div>

        <div class="navDroite">
            <a href="/">Forum</a>
            <a href="/créateurs">Créateurs</a>
            <a href="/login">Log In</a>
        </div>

    </div>

    
    <div class="partieBasse">
        <div class="catégorie">
            <button id="discussionBtn">Discussions</button>
            <button id="categorieBtn">Catégories</button>
            <button id="postBtn">Mes posts</button>
        </div>
        <div>
            <input type="text" class="rechercher" placeholder="Rechercher" autocomplete="off">
            <a href="/connexion"><button class="boutonLogin">Login/Sign Up</button></a>
        </div>
    </div>


    <div id="partieDiscussion">
        <div class="textepartiebasse">
            <h1 class="titrepartiebasse">Trouvez votre envie.</h1>
            <p class="soustextepartiebasse">Explorez le forum ci-dessous et trouvez des réponses à toutes vos questions.</p>
        </div>
        <div class="post">
            <button id='btn'>Créer une discussion</button>
            <div id='container'></div>
        </div>
        <div id="popup">
            <div id="popupContenu">
                <div class="left">
                    <label for="title" class="TitreForum">Titre du forum:</label><br>
                    <input type="text" id="title" name="title" class="InputForum"><br>
                    <label for="imgParcourir" class="ImgForum">Image:</label><br>
                    <input type="file" id="imgParcourir" name="imgParcourir" accept="image/*"><br>
                    <div class="chef">
                        <button id="create-box">Créer</button>
                        <button id="close-popup">Fermer</button>
                    </div>
                </div>
                <div class="right">
                    <img id="preview"/>
                </div>
            </div>
        </div>
    </div>

    
    <form action="/create-discussion" method="post">
        <label for="name_discussion">Nom de la discussion :</label>
        <input type="text" id="name_discussion" name="name_discussion" required>
    
        <label for="date_start">Date de début :</label>
        <input type="datetime-local" id="date_start" name="date_start" required>
    
        <label for="id_users">ID de l'utilisateur :</label>
        <input type="number" id="id_users" name="id_users" required>
    
        <button type="submit">Créer la discussion</button>
    </form>
    

    <div id="partieCategorie">
        <div class="textePartieCat">
            <h1 class="titrepartiebasse">Catégories</h1>
            <p class="soustextepartiebasse">Explorez le forum ci-dessous et trouvez des réponses à toutes vos questions.</p>
        </div>
        <div class="touteCategorie">
            <div class="categories">
                <button class="category" data-cat-id="1">
                    <h2>Métal</h2>
                </button>
                <button class="category" data-cat-id="2">
                    <h2>Rap</h2>
                </button>
                <button class="category" data-cat-id="3">
                    <h2>Indie</h2>
                </button>
                <button class="category" data-cat-id="4">
                    <h2>Rock</h2>
                </button>
                <button class="category" data-cat-id="5">
                    <h2>Pop</h2>
                </button>
                <button class="category" data-cat-id="6">
                    <h2>Jazz</h2>
                </button>
                <button class="category" data-cat-id="7">
                    <h2>Raegge</h2>
                </button>
                <button class="category" data-cat-id="8">
                    <h2>Electro</h2>
                </button>
                <button class="category" data-cat-id="9">
                    <h2>Classic</h2>
                </button>
                <button class="category" data-cat-id="10">
                    <h2>Opéra</h2>
                </button>
                <button class="category" data-cat-id="11">
                    <h2>RnB</h2>
                </button>
            </div>
        </div>
    </div>

    <div id="partiePost">

    </div>
    



</body>
<script src="acceuil.js"></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
    fetch('/data')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container');
            data.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `ID: ${item.id}, Name: ${item.name}`;
                container.appendChild(p);
            });
        })
        .catch(error => console.error(error));
});


</script>
</html>
